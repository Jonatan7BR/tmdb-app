<form class="search-form" ngNativeValidate (ngSubmit)="fetchMovies()">
	<input
		type="search"
		[(ngModel)]="searchQuery"
		name="searchQuery"
		class="searchfield"
		required
	/>
	<button
		type="submit"
		class="searchsubmit material-symbols-outlined"
		title="Search"
	>
		search
	</button>
	<button
		type="reset"
		class="searchreset material-symbols-outlined"
		title="Clear"
	>
		close
	</button>
</form>

<div class="search-results" #searchResults>
	<app-card
		*ngFor="let movie of movies"
		[poster]="movie.poster"
		[title]="movie.title"
		[releaseDate]="movie.releaseDate"
		[overview]="movie.overview"
	></app-card>
</div>

<div class="search-pagination">
	<app-pagination
		[currentPage]="currentPage"
		[totalPages]="totalPages"
		(pageChange)="changePage($event)"
	></app-pagination>
</div>
