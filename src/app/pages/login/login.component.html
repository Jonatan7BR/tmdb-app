<form class="login-form" (ngSubmit)="logIn()" ngNativeValidate>
  <input
    class="field"
    type="text"
    name="username"
    placeholder="Username"
    [(ngModel)]="username"
    required
  />
  <input
    class="field"
    type="password"
    name="password"
    placeholder="Password"
    [(ngModel)]="password"
    required
  />
  <button class="submit" type="submit">Log in</button>
  <p *ngIf="error" class="error">Wrong username and/or password</p>
</form>
